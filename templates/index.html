<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen space-y-4 px-4 overflow-hidden">
    <h1 class="text-2xl font-bold">{{ filename }}</h1>

    <div class="flex justify-center items-center" style="height: 80vh;">
        <img src="/image" class="max-h-full max-w-full h-auto w-auto object-contain" alt="{{ filename }}" />
    </div>

    <div class="flex flex-wrap justify-center gap-2">
        <button onclick="location.href='/prev'"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Prev</button>
        <button onclick="location.href='/next'"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Next</button>
        {% if folder_type == "base" %}
        <button onclick="fetch('/move?to=good')"
            class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Good (G)</button>
        <button onclick="fetch('/move?to=bad')"
            class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Bad (B)</button>
        <button onclick="fetch('/move?to=scenery')"
            class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Scenery (S)</button>
        {% elif folder_type == "good" %}
        <button onclick="fetch('/move?to=base')"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Base (R)</button>
        <button onclick="fetch('/move?to=bad')"
            class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Bad (B)</button>
        <button onclick="fetch('/move?to=scenery')"
            class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Scenery (S)</button>
        {% elif folder_type == "bad" %}
        <button onclick="fetch('/move?to=base')"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Base (R)</button>
        <button onclick="fetch('/move?to=good')"
            class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Good (G)</button>
        <button onclick="fetch('/move?to=scenery')"
            class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Scenery (S)</button>
        {% elif folder_type == "scenery" %}
        <button onclick="fetch('/move?to=base')"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Base (R)</button>
        <button onclick="fetch('/move?to=good')"
            class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Good (G)</button>
        <button onclick="fetch('/move?to=bad')"
            class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Bad (B)</button>
        {% endif %}
        <button onclick="fetch('/delete')"
            class="bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete (Del)</button>
    </div>

    <script>
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') window.location.href = '/next';
            else if (e.key === 'ArrowLeft') window.location.href = '/prev';
            {% if folder_type == "base" %}
            else if (e.key === 'g' || e.key === "G") fetch('/move?to=good').then(() => location.reload());
            else if (e.key === 'b' || e.key === "B") fetch('/move?to=bad').then(() => location.reload());
            else if (e.key === 's' || e.key === "S") fetch('/move?to=scenery').then(() => location.reload());
            {% elif folder_type == "good" %}
            else if (e.key === 'r' || e.key === "R") fetch('/move?to=base').then(() => location.reload());
            else if (e.key === 'b' || e.key === "B") fetch('/move?to=bad').then(() => location.reload());
            else if (e.key === 's' || e.key === "S") fetch('/move?to=scenery').then(() => location.reload());
            {% elif folder_type == "bad" %}
            else if (e.key === 'r' || e.key === "R") fetch('/move?to=base').then(() => location.reload());
            else if (e.key === 'g' || e.key === "G") fetch('/move?to=good').then(() => location.reload());
            else if (e.key === 's' || e.key === "S") fetch('/move?to=scenery').then(() => location.reload());
            {% elif folder_type == "scenery" %}
            else if (e.key === 'r' || e.key === "R") fetch('/move?to=base').then(() => location.reload());
            else if (e.key === 'g' || e.key === "G") fetch('/move?to=good').then(() => location.reload());
            else if (e.key === 'b' || e.key === "B") fetch('/move?to=bad').then(() => location.reload());
            {% endif %}
            else if (e.key === 'Delete') fetch('/delete').then(() => location.reload());
            else if (e.key === 'Escape') {
                e.preventDefault();
                window.location.href = '/reset';
            }
        });
    </script>
</body>

</html>
